name: My latest blog posts
on:
  schedule: 
    - cron: '0 * * * *' 
  workflow_dispatch: 
jobs:
  update-readme-with-blog:
    name: Update this repo's README with my latest dev.to blog post
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "BLOG"
          feed_list: "https://lorem-rss.herokuapp.com/feed"